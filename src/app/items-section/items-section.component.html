<div class="container">

    <app-aside-bar class="filters"></app-aside-bar>

    <section class="item-listing">
        <!-- tools (sorting , change view , exporting) -->
        <div class="item-listing__tools">
            <select class="form-control" name="" id="">
                <option value="1">Featured</option>
                <option value="2">Price low to high</option>
                <option value="3">Price high to low</option>
                <option value="4">Name</option>
            </select>
            <a class="action-btn" routerLink="add-product">
                <i class="fas fa-plus"></i>
            </a>
        </div>
        <!-- items -->
        <div class="item-listing__items item-listing--3items">
            
          <app-product *ngFor="let product of productsArr" [item] = product id={{product.id}} class="item-medium-1"></app-product>
          <!-- <app-product [item] = productsArr[1] class="item-medium-1"></app-product>
          <app-product [item] = productsArr[2] class="item-medium-1"></app-product>
          <app-product [item] = productsArr[3] class="item-medium-1"></app-product>
          <app-product [item] = productsArr[4] class="item-medium-1"></app-product>
          <app-product [item] = productsArr[5] class="item-medium-1"></app-product>
          <app-product [item] = productsArr[6] class="item-medium-1"></app-product>
          <app-product [item] = productsArr[7] class="item-medium-1"></app-product> -->
        </div>
        <!-- paging -->
        <div class="paging">
            <!-- left arrow -->
            <div class="paging__arrow">
                <i class="fas fa-angle-left"></i>
            </div>
            <!-- page number -->
            <div class="paging__number active">1</div>
            <div class="paging__number">2</div>
            <div class="paging__number">3</div>
            <!-- right arrow -->
            <div class="paging__arrow">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
    </section>
</div>
